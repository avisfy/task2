<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>News</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/article.css">
    <link rel="stylesheet" href="css/popupAdd.css">
    <script src="js/scripts.js" async type="module"></script>
    <link href="https://fonts.googleapis.com/css2?family=Philosopher:ital@1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Advent+Pro&display=swap" rel="stylesheet">
</head>

<body>
<header class="container font-i">
    <span class="page-head">
        <img src="images/logo.png" class="logo">
        <h1>In Focus</h1>
    </span>
</header>

<section class="container desc-back">
    <h3 class="text-font">News</h3>
    <h4 class="text-font">With photos</h4>
    <div class="popup" id="popup-w">
        <div>
            <input type="button" id="n-btn-add" class="btn" onclick="onAddNews()" value="Add news!"></div>
        <div class="popup-content">
            <div class="news-head">
                <input placeholder="Head..." id="n-head" class="text-font" oninput="onInputFull()">
            </div>
            <div class="news-text">
                <textarea id="n-text" class="text-font" rows="10" placeholder="Add your news..."
                          oninput="onInputFull()"></textarea>
            </div>
            <div class="grid1">
                <div class="news-ref">
                    <input placeholder="Add ref to image here..." id="n-ref" class="text-font" oninput="onInputFull()">
                </div>
                <div class="news-author">
                    <input placeholder="Author..." id="n-author" oninput="onInputFull()">
                </div>
                <div class="news-btn-send font-i">
                    <input type="button" id="n-btn-send" class="btn" onclick="onSend()" value="Send!" disabled>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="container articles-back main-color text-font">
    <article>
        <img src="https://i.ytimg.com/vi/zgizhxBYCig/maxresdefault.jpg" class="image">
        <div class="overlay">
            <div class="overlay-content">
                <h5> First post </h5>
                <div class="text">
                    <div>Seasons, they will change
                        Life will make you grow
                        Dreams will make you cry, cry, cry
                        Everything is temporary
                        Everything will slide
                    </div>
                    <span class="footer-auth">avisfy</span>
                    <span class="footer-date"> 6.7.2019</span>
                </div>
            </div>
        </div>
    </article>
    <article>
        <img src="https://www.blenda.by/storage/app/media/blog/10ideas/krop/12321.jpg" class="image">
        <div class="overlay">
            <div class="overlay-content">
                <h5> Another post </h5>
                <div class="text">
                    <div></div>
                    <span class="footer-auth">author</span>
                    <span class="footer-date"></span>
                </div>
            </div>
        </div>
    </article>

</section>

<footer class="container main-color text-font">Designed by Ekaterina&copy;, 2020.</footer>
</body>

</html>
